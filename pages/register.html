<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="../css/register.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    
</head>

<body class="bg-register">

    <div class="container">


        <div class="left-container">
            <h2 class="title">Ajouter vos informations</h2>


            <form class="form" action="" method="post" id="registerForm">
                <div class="input-flex">
                    <div class="input-group" tabindex="1">
                        <div class="left-side">
                            <input class="input-control" type="text" name="first_name" id="nom"
                                placeholder="First Name">
                            <label class="input-label" for="first_name">Nom</label>
                        </div>
                    </div>

                    <div class="input-group" tabindex="2">
                        <div class="left-side">
                            <input class="input-control" type="text" name="last_name" id="prenom"
                                placeholder="Last Name">
                            <label class="input-label" for="last_name">Prenom</label>
                        </div>
                    </div>
                </div>
                

                <div class="input-group" tabindex="3">
                    <div class="left-side">
                        <input class="input-control" type="text" name="input" id="tel" placeholder="phone">
                        <label class="input-label" for="name">Téléphone</label>
                    </div>

                    <div class="right-side">
                        <i class="fa-sharp fa-solid fa-phone-volume"></i>
                    </div>
                </div>


                <div class="input-group" tabindex="4">
                    <div class="left-side">
                        <input class="input-control" type="text" name="email" id="email" placeholder="E-mail">
                        <label class="input-label" for="email">E-mail</label>
                    </div>

                    <div class="right-side">
                        <i class="fa-sharp fa-solid fa-at"></i>
                    </div>
                </div>

                <div class="input-group" tabindex="3">
                    <div class="left-side">
                        <input class="input-control" type="password" name="password" id="password" placeholder="password">
                        <label class="input-label" for="name">Mot de passe</label>
                    </div>

                    <div class="right-side">
                        <i class="fa-sharp fa-solid fa-location-dot"></i>
                    </div>
                </div>


                <button id="submit-button" class="form-submit" type="submit">Soumettre</button>

                <div class="card-footer text-center py-3">
                    <div class="small"><a href="../pages/login.html">Vous avez déjà un compte ? connectez-vous!</a></div>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
        <!-- <script src="../js/scripts.js"></script> -->
        <script src="../js/register.js" type="module"></script>
</body>

</html>
